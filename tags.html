tc.add('ADMM', 2, './tag/admm.html', null);
tc.add('Converge', 5, './tag/converge.html', null);

tc.add('caffe', 1, './tag/caffe.html', null);

tc.add('Bind', 1, './tag/bind.html', null);
tc.add('Lazy Evaluation', 1, './tag/lazy-evaluation.html', null);

function tag_filter() {

  return false;
}
tc.setup('niu2-tagcloud');
</script>
